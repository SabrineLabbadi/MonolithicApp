<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="band">
            <h2><span jhiTranslate="monolithicApp.band.detail.title">Band</span> {{ band.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="monolithicApp.band.name">Name</span></dt>
                <dd>
                    <span>{{ band.name }}</span>
                </dd>
                <dt><span jhiTranslate="monolithicApp.band.address">Address</span></dt>
                <dd>
                    <span>{{ band.address }}</span>
                </dd>
                <dt><span jhiTranslate="monolithicApp.band.style">Style</span></dt>
                <dd>
                    <span>{{ band.style }}</span>
                </dd>
                <dt><span jhiTranslate="monolithicApp.band.concert">Concert</span></dt>
                <dd>
                    <div *ngIf="band.concertId">
                        <a [routerLink]="['/concert', band.concertId, 'view']">{{ band.concertName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/band', band.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
